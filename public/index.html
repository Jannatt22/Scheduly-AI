    <!-- FirstPromoter Tracking Script -->
    <script>
      (function(w){w.fpr=w.fpr||function(){w.fpr.q = w.fpr.q||[];w.fpr.q[arguments[0]=='set'?'unshift':'push'](arguments);};})(window);
      fpr("init", {cid:"5a8ai6hi"}); 
      fpr("click");
    </script>
    <script src="https://cdn.firstpromoter.com/fpr.js" async></script>
    <script>
      function sendReferralToFirstPromoter() {
        if (window.fpr) {
          var urlString = decodeURI(window.location.href);
          var urlParams = new URLSearchParams(urlString);
          var fprParam = urlParams.get('fpr');
          var emailFromUrl = urlParams.get('invitee_email');
          
          if (fprParam) {
            fpr("referral", { 
              email: emailFromUrl || '',
              ref: fprParam
            });
          } else if (emailFromUrl) {
            fpr("referral", { 
              email: emailFromUrl
            });
          }
        }
      }
      
      // Ensure the script runs after the page is fully loaded
      if (document.readyState === 'complete') {
        sendReferralToFirstPromoter();
      } else {
        window.addEventListener('load', sendReferralToFirstPromoter);
      }
    </script>
